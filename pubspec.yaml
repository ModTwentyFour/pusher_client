name: pusher_client
description: |
  A Pusher Channels client plugin for Flutter targeting Android and iOS. It 
  wraps pusher-websocket-java v2.2.5 and PusherSwift v10.1.0.
version: 1.0.0
homepage: https://github.com/modtwentyfour/pusher_client
documentation: https://github.com/modtwentyfour/pusher_client/blob/master/README.md


environment:
  sdk: ">=3.3.1 <4.0.0"
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.github.modtwentyfour.pusher_client
        pluginClass: PusherClientPlugin
      ios:
        pluginClass: PusherClientPlugin
